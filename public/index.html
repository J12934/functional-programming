<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>App</title>
	<style>
		.container {
			height: 70vh;
			width: 70vw;
			display: grid;

			margin: 15vh 15vw;

			grid-template-columns: 50% 50%;
			grid-template-rows: 50% 50%;

			justify-items: center;
			align-items: center;
		}

		.result {
			font-family: 'Dank Mono', monospace;
			font-size: 64px;

			padding-top: 15vh;
		}

		.input {
			font-family: 'Dank Mono', monospace;
			font-size: 24px;
			align-content: center;
			display: flex;

			padding-bottom: 15vh;
		}

		.input input {
			font-family: 'Dank Mono', monospace;
			font-size: 24px;
			border: none;
			border-bottom: 1px grey solid;
			padding: 0 4px;
		}

		@media (max-width: 1300px) {
			.result {
				font-size: 48px;
			}

			.container {
				height: 80vh;
				width: 80vw;
				margin: 10vh 10vw;
			}
		}

		@media (max-width: 900px) {
			.result {
				font-size: 32px;
			}

			.container {
				height: 90vh;
				width: 90vw;
				margin: 5vh 5vw;
			}
		}
	</style>
</head>

<body>
	<div id="elm"></div>
	<script src="/main.min.js"></script>
	<script>
		var app = Elm.App.init({
			node: document.getElementById('elm')
		});
	</script>
</body>

</html>
